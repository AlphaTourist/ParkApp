<div id="lock" fxLayout="colum" >

    <div id="lock-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="lock-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="lock-form-header" fxLayout="column" fxLayoutAlign="center center"
                 fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="start center">

                <div style="margin: 0 auto;" class="avatar-container">
                    <img style="height: 140px; width: 140px" class="avatar big" src="{{ user.avatar }}">
                    <mat-icon style="right: 9px; bottom: 60px;" class="s-32">lock</mat-icon>
                    <br>
                    <br>
                    <div class="title">{{ user.nom + " " + user.prenom }}</div>
                </div>
            </div>

            <form name="lockForm" [formGroup]="lockForm" novalidate>

                <!-- <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" value="{{ user.email }}" formControlName="email"  >
                    <mat-icon matSuffix class="disabled-text">account_circle</mat-icon>
                </mat-form-field> -->

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="*******" name="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="UNLOCK" (click)="onSubmit()" [disabled]="lockForm.invalid">
                    UNLOCK
                </button>

            </form>


        </div>

    </div>

</div>
