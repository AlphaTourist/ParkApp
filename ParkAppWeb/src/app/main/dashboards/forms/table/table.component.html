
<div class="example-container mat-elevation-z4">

 

<table mat-table [dataSource]="dataSource" name="form" [formGroup]="form" >

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
                <div *ngIf="(edit && element.id === editId); then edit_name else show_name" ></div>
                <ng-template #edit_name>
                    <mat-form-field appearance="standard">
                        <input matInput formControlName="name" (change)="handleChange($event, element)" type="text" name="name" value="{{ element.name }}" />
                        <mat-error>Name is required!</mat-error>
                    </mat-form-field>
                </ng-template>
                <ng-template #show_name>
                    <div >{{element.name}}</div>
                </ng-template>
            </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="(edit && element.id === editId); then edit_weight else show_weight" ></div>
            <ng-template #edit_weight>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="weight" (change)="handleChange($event, element)" type="text" name="weight" value="{{ element.weight }}" />
                    <mat-error>Weight is required!</mat-error>
                </mat-form-field>
            </ng-template>
            <ng-template #show_weight>
                <div >{{element.weight}}</div>
            </ng-template>
        </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="(edit && element.id === editId); then edit_firstName else show_firstName" ></div>
            <ng-template #edit_firstName>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="symbol" (change)="handleChange($event, element)" type="text" name="symbol" value="{{ element.symbol }}" />
                    <mat-error>Symbol is required!</mat-error>
                </mat-form-field>
            </ng-template>
            <ng-template #show_firstName>
                <div >{{element.symbol}}</div>
            </ng-template>
        </td>
    </ng-container>
    

    <!-- Star Column -->
    <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell style="width: 30px !important" *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <div fxLayout="row" >
                <div *ngIf="(edit && element.id === editId); then update_user else edit_user" ></div>
                <ng-template #update_user><button mat-mini-fab type="submit" (click)="handelStopEdit(element)" style="background-color: #28a745" > <mat-icon>done</mat-icon> </button></ng-template>
                <ng-template #edit_user><button mat-mini-fab type="submit" (click)="handelStartEdit(element)" style="background-color: #ffc107" > <mat-icon>edit</mat-icon> </button></ng-template>

                <button mat-mini-fab (click)="delete(element.id)" type="submit" style="background-color: #dc3545" > <mat-icon>restore_from_trash</mat-icon> </button>
            </div>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
      
</div>
